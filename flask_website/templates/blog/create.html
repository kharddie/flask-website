{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control form-control-lg"  name="title" id="title" value="{{ request.form['title'] }}"  required aria-describedby="title-help">
  </div>
   <div class="form-group">
    <label for="body">Example textarea</label>
    <textarea class="form-control" id="body" rows="3">{{ request.form['body'] }}</textarea>
  </div>
<button type="submit" class="btn btn-primary" value="Save">Save</button>
</form>
{% endblock %}
